<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="./css/images.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="navbarG">
            <div class="links">
                <a href="./index.html">Google Search</a>
            </div>
        </div>
        <div class="container">
                <div class="logoContainer"><i class="logo">GOOGLE</i> <i class="Images">Images</i></div>
                <form action="https://www.google.com/search">
                <div class="textInputContainer">
                    <i class="fa fa-heart search-icon"></i>
                    <input type="text" name="q" class="textBar">
                </div>
                <input type="submit" value="Image Search" class="searchBtn btn btn-light">
                <input name="tbm" value="isch" type="hidden">
            </form>
        </div>
    </body>
</html>
